<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOIDCORE - Compra</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/1.png">
    <style>
        .error-message {
            color: var(--accent-red); /* O un altre color d'error */
            font-size: 0.85rem;
            display: block; /* Perquè aparegui sota l'input */
            margin-top: 0.3rem;
            visibility: hidden; /* Ocult per defecte */
        }
        .form-group input:invalid { /* Estil opcional per quan HTML5 detecta error abans de JS */
           border-color: var(--accent-red);
        }
    </style>
</head>

<body>
    <header class="neon-navs">
        <nav>
            <div class="logo">
                <img src="img/logo_sense_fons.png" alt="Logo VOIDCORE">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inici</a></li>
                <li><a href="qui_som.html">Qui som</a></li>
                <li><a href="merchan.html">Merchandising</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="compra" class="seccio-fosca">
            <div class="contingut">
                <h2 class="text-neon">Compra el Joc</h2>
                <div class="form-container">
                    <form action="https://formsubmit.co/b5149c1fbf022b1bb7c88cf269322dac" method="POST" class="form-comprar" id="formulariCompra" aria-label="Formulari de sol·licitud de compra" novalidate>
                        <input type="hidden" name="_next" value="http://localhost:5500/gracies.html">
                        <div class="form-group">
                            <label for="nom">Nom:</label>
                            <input type="text" id="nom" name="nom" required placeholder="Nom complet">
                            <span class="error-message" id="errorNom"></span>
                        </div>

                        <div class="form-group">
                            <label for="correu">Correu electrònic:</label>
                            <input type="email" id="correu" name="correu" required placeholder="voidcore@gmail.com">
                            <span class="error-message" id="errorCorreu"></span>
                        </div>

                        <div class="form-group">
                            <label for="telefon">Telèfon mòbil:</label>
                            <input type="tel" id="telefon" name="telefon" required placeholder="Ex: 600 000 000" pattern="^[6-9][0-9]{8}$">
                            <span class="error-message" id="errorTelefon"></span>
                        </div>

                        <div class="form-group">
                            <label for="quantitat">Quantitat:</label>
                            <div class="quantitat-container">
                                <input type="number" id="quantitat" name="quantitat" value="1" min="1" required>
                                <span class="unitat">unitat(s)</span>
                            </div>
                             <span class="error-message" id="errorQuantitat"></span>
                        </div>

                        <button type="submit" class="btn-submit">Sol·licitar Compra</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="neon-footer">
        <div class="footer-contingut">
            <div class="seccio-footer">
                <h4>Contacta amb nosaltres</h4>
                <p>voidcore@gmail.com</p>
                <p>+34 642 52 52 50</p>
            </div>
            <div class="seccio-footer">
                <h4>Xarxes socials</h4>
                <div class="social-links">
                    <a href="https://x.com/?lang=es"><img src="img/twitter.png" alt="Twitter"></a>
                    <a href="https://discord.com/"><img src="img/discord.png" alt="Discord"></a>
                    <a href="https://www.instagram.com/"><img src="img/instagram.jpg" alt="Instagram"></a>
                </div>
            </div>
            <div class="seccio-footer">
                <p>&copy; <span id="anyActual"></span> VOIDCORE. Tots els drets reservats. </p>
                <p><em>Chafik El Ktarni i Noèlia González</em></p>
            </div>
            <div class="seccio-footer">
                <h4>Visita'ns físicament</h4>
                <p>El Baix Guinardó, Barcelona</p>
            </div>
        </div>
    </footer>

    <script src="validation.js"></script>
    <script>
        // Script simple per actualitzar l'any del copyright
        document.getElementById('anyActual').textContent = new Date().getFullYear();
    </script>
</body>

</html>
